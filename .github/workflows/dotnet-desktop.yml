name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Dangheng.Proxy.csproj
    - name: Test
      run: dotnet test Dangheng.Proxy.csproj --verbosity normal
    - name: Publish
      run: dotnet publish Danheng.Proxy.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Danheng.Proxy
        path: bin/Release
