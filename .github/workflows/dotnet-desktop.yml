name: .NET

permissions:
  actions: write
  contents: write
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --verbosity normal
    - name: Publish
      run: dotnet publish Danheng.Proxy.csproj -c Release -r ${{ matrix.runtime-id }}
    - name: Remove .pdb debug symbols
      run: |
        rm bin/Release/net8.0/${{ matrix.runtime-id }}/publish/*.pdb
        rm bin/Release/net8.0/${{ matrix.runtime-id }}/publish/**/*.pdb
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Danheng.Proxy_${{ matrix.runtime-id }}
        path: bin/Release/net8.0/${{ matrix.runtime-id }}/publish
