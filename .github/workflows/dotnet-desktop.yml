name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Dangheng.Proxy.csproj
    - name: Test
      run: dotnet test Dangheng.Proxy.csproj --verbosity normal
    - name: Publish
      run: dotnet publish Dangheng.Proxy.csproj -c Release
    - name: Remove .pdb debug symbols
      run: |
        del bin/Release/net8.0/publish/*.pdb
        del bin/Release/net8.0/publish/**/*.pdb
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Danheng.Proxy
        path: bin/Release/net8.0/publish
